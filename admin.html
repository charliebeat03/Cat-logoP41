<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Studio Professional Tattoos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container, .admin-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            max-width: 500px;
            width: 90%;
        }

        .admin-container {
            max-width: 800px;
            display: none;
        }

        h1, h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffa726;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5252;
        }

        .category-management {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .category-tag {
            background: #ff6b6b;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .logout-btn {
            background: #ff4757;
            width: auto;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            display: none;
        }

        .tattoo-list {
            margin-top: 30px;
        }

        .tattoo-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .tattoo-info {
            flex-grow: 1;
        }

        .delete-btn {
            background: #ff4757;
            width: auto;
            padding: 8px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE LOGIN -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Acceso Administraci√≥n</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required placeholder="Ingresa la contrase√±a de administraci√≥n">
            </div>
            <button type="submit">Entrar al Panel</button>
        </form>
    </div>

    <!-- PANEL DE ADMINISTRACI√ìN -->
    <div class="admin-container" id="adminContainer">
        <h1>üé® Panel de Administraci√≥n</h1>
        
        <!-- Gesti√≥n de Categor√≠as -->
        <div class="category-management">
            <h2>üìÇ Gesti√≥n de Categor√≠as</h2>
            <div class="form-group">
                <input type="text" id="newCategoryName" placeholder="Nueva categor√≠a (ej: geom√©trico)">
                <button type="button" id="addCategoryBtn">‚ûï A√±adir Categor√≠a</button>
            </div>
            <div class="categories-list" id="categoriesList">
                <!-- Las categor√≠as se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- A√±adir Nuevo Tatuaje -->
        <h2>‚ûï A√±adir Nuevo Tatuaje</h2>
        <form id="addTattooForm">
            <div class="form-group">
                <label for="tattooName">Nombre del tatuaje:</label>
                <input type="text" id="tattooName" required>
            </div>

            <div class="form-group">
                <label for="tattooImage">URL de la imagen:</label>
                <input type="url" id="tattooImage" required placeholder="https://ejemplo.com/imagen.jpg">
                <small>üí° Consejo: Puedes subir im√°genes a <a href="https://imgbb.com/" target="_blank" style="color: #4ecdc4;">imgbb.com</a> gratis y usar el enlace directo</small>
                <img id="imagePreview" class="image-preview" alt="Vista previa">
            </div>

            <div class="form-group">
                <label for="tattooPrice">Precio (USD):</label>
                <input type="number" id="tattooPrice" required>
            </div>

            <div class="form-group">
                <label for="tattooSize">Tama√±o aproximado:</label>
                <input type="text" id="tattooSize" required placeholder="10x15 cm">
            </div>

            <div class="form-group">
                <label for="tattooCategory">Categor√≠a:</label>
                <select id="tattooCategory" required>
                    <option value="">Seleccionar categor√≠a</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tattooZone">Zona del cuerpo:</label>
                <select id="tattooZone" required>
                    <option value="">Seleccionar zona</option>
                    <option value="brazo">Brazo</option>
                    <option value="pierna">Pierna</option>
                    <option value="espalda">Espalda</option>
                    <option value="pecho">Pecho</option>
                    <option value="mano">Mano</option>
                    <option value="cuello">Cuello</option>
                    <option value="hombro">Hombro</option>
                    <option value="muslo">Muslo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tattooDescription">Descripci√≥n:</label>
                <textarea id="tattooDescription" rows="3"></textarea>
            </div>

            <button type="submit">üíæ Guardar Tatuaje</button>
        </form>

        <!-- Lista de Tatuajes Existentes -->
        <div class="tattoo-list">
            <h2>üìã Tatuajes Existentes</h2>
            <div id="tattoosList">
                <!-- Los tatuajes se cargar√°n aqu√≠ -->
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
    </div>

    <script>
        // ===== SISTEMA DE SEGURIDAD =====
        const ADMIN_PASSWORD = "alfre2303"; // Cambia esta contrase√±a
        
        // Elementos del DOM
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const loginForm = document.getElementById('loginForm');
        const addTattooForm = document.getElementById('addTattooForm');
        const imagePreview = document.getElementById('imagePreview');
        const tattoosList = document.getElementById('tattoosList');
        const categoriesList = document.getElementById('categoriesList');
        const categorySelect = document.getElementById('tattooCategory');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const newCategoryInput = document.getElementById('newCategoryName');

        // Verificar si ya est√° logueado
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Manejar login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                alert('‚ùå Contrase√±a incorrecta');
            }
        });

        // Mostrar panel de administraci√≥n
        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminContainer.style.display = 'block';
            loadCategories();
            loadTattoos();
            setupImagePreview();
        }

        // Cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            loginContainer.style.display = 'block';
            adminContainer.style.display = 'none';
            loginForm.reset();
        }

        // ===== GESTI√ìN DE CATEGOR√çAS =====
        function loadCategories() {
            let categories = JSON.parse(localStorage.getItem('categories')) || [
                'blackwork', 'color', 'minimalista', 'tradicional', 
                'geometrico', 'realista', 'acuarela', 'japon√©s'
            ];
            
            // Actualizar select de categor√≠as
            categorySelect.innerHTML = '<option value="">Seleccionar categor√≠a</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categorySelect.appendChild(option);
            });
            
            // Actualizar lista de categor√≠as
            categoriesList.innerHTML = '';
            categories.forEach(category => {
                const tag = document.createElement('span');
                tag.className = 'category-tag';
                tag.textContent = category;
                categoriesList.appendChild(tag);
            });
        }

        // A√±adir nueva categor√≠a
        addCategoryBtn.addEventListener('click', function() {
            const newCategory = newCategoryInput.value.trim().toLowerCase();
            
            if (newCategory) {
                let categories = JSON.parse(localStorage.getItem('categories')) || [];
                
                if (!categories.includes(newCategory)) {
                    categories.push(newCategory);
                    localStorage.setItem('categories', JSON.stringify(categories));
                    loadCategories();
                    newCategoryInput.value = '';
                    alert('‚úÖ Categor√≠a a√±adida correctamente');
                } else {
                    alert('‚ö†Ô∏è Esta categor√≠a ya existe');
                }
            }
        });

        // ===== VISTA PREVIA DE IMAGEN =====
        function setupImagePreview() {
            const imageInput = document.getElementById('tattooImage');
            
            imageInput.addEventListener('input', function() {
                if (this.value) {
                    imagePreview.src = this.value;
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.style.display = 'none';
                }
            });
        }

        // ===== GESTI√ìN DE TATUAJES =====
        function loadTattoos() {
            let tattoos = JSON.parse(localStorage.getItem('tattoos')) || [];
            tattoosList.innerHTML = '';
            
            if (tattoos.length === 0) {
                tattoosList.innerHTML = '<p>No hay tatuajes guardados.</p>';
                return;
            }
            
            tattoos.forEach(tattoo => {
                const tattooItem = document.createElement('div');
                tattooItem.className = 'tattoo-item';
                tattooItem.innerHTML = `
                    <div class="tattoo-info">
                        <strong>${tattoo.name}</strong> - $${tattoo.price} USD - ${tattoo.category}
                    </div>
                    <button class="delete-btn" onclick="deleteTattoo(${tattoo.id})">üóëÔ∏è Eliminar</button>
                `;
                tattoosList.appendChild(tattooItem);
            });
        }

        // A√±adir nuevo tatuaje
        addTattooForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTattoo = {
                id: Date.now(), // ID √∫nico
                name: document.getElementById('tattooName').value,
                image: document.getElementById('tattooImage').value,
                price: parseInt(document.getElementById('tattooPrice').value),
                size: document.getElementById('tattooSize').value,
                category: document.getElementById('tattooCategory').value,
                zone: document.getElementById('tattooZone').value,
                description: document.getElementById('tattooDescription').value
            };
            
            let tattoos = JSON.parse(localStorage.getItem('tattoos')) || [];
            tattoos.push(newTattoo);
            localStorage.setItem('tattoos', JSON.stringify(tattoos));
            
            alert('‚úÖ Tatuaje a√±adido correctamente!');
            addTattooForm.reset();
            imagePreview.style.display = 'none';
            loadTattoos();
        });

        // Eliminar tatuaje
        function deleteTattoo(id) {
            if (confirm('¬øEst√°s seguro de eliminar este tatuaje?')) {
                let tattoos = JSON.parse(localStorage.getItem('tattoos')) || [];
                tattoos = tattoos.filter(tattoo => tattoo.id !== id);
                localStorage.setItem('tattoos', JSON.stringify(tattoos));
                loadTattoos();
            }
        }

        // Cargar categor√≠as al iniciar
        loadCategories();
    </script>
</body>
</html>
